    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script>
        let carbonChart;

        document.getElementById('calculator-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const mantelValue = document.getElementById('mantelValue').value;
            const kernValue = document.getElementById('kernValue').value;
            const length = document.getElementById('length').value;

            fetch(`/query?mantel=${mantelValue}&kern=${kernValue}&length=${length}`)
                .then(response => response.json())
                .then(data => {
                    const roundedData = {
                        volume: parseFloat(data.volume).toFixed(2),
                        pipeWeight: parseFloat(data.pipeWeight).toFixed(2),
                        coreWeight: parseFloat(data.coreWeight).toFixed(2),
                        concreteWeight: parseFloat(data.concreteWeight).toFixed(2),
                        steelWeight: parseFloat(data.steelWeight).toFixed(2),
                        totalCarbonEmissionsNormal: parseFloat(data.totalCarbonEmissionsNormal).toFixed(2),
                        totalCarbonEmissionsGreen: parseFloat(data.totalCarbonEmissionsGreen).toFixed(2)
                    };

                    document.getElementById('result').innerHTML = `
                        Volume: ${roundedData.volume} m3 <br>
                        Pipe Weight: ${roundedData.pipeWeight} kg <br>
                        Core Weight: ${roundedData.coreWeight} kg <br>
                        Concrete Weight: ${roundedData.concreteWeight} kg <br>
                        Steel Weight total: ${roundedData.steelWeight} kg <br>
                        Total Carbon Emissions Normal: ${roundedData.totalCarbonEmissionsNormal} kg/CO2 ekv.<br>
                        Total Carbon Emissions Green: ${roundedData.totalCarbonEmissionsGreen} kg/CO2 ekv.
                    `;

                    const ctx = document.getElementById('carbonChart').getContext('2d');
                    
                    if (carbonChart) {
                        carbonChart.destroy();
                    }

                    carbonChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Normal', 'Green'],
                            datasets: [{
                                label: 'Carbon Emissions Normal',
                                data: [roundedData.totalCarbonEmissionsNormal, 0],
                                backgroundColor: 'rgba(0, 137, 219, 0.7)',
                                borderColor: 'rgba(0, 0, 0, 0.7)',
                                borderWidth: 1
                            },
                            {
                                label: 'Carbon Emissions Green',
                                data: [0, roundedData.totalCarbonEmissionsGreen],
                                backgroundColor: 'rgba(0, 219, 14, 0.7)',
                                borderColor: 'rgba(0, 0, 0, 0.7)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            plugins: {
                                legend: {
                                    display: true,
                                    position: 'top'
                                },
                                datalabels: {
                                    anchor: 'end',
                                    align: 'top',
                                    formatter: function(value, context) {
                                        return value;
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: 'CO2 Emissions'
                                    }
                                },
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Column Type'
                                    },
                                    stacked: true
                                }
                            }
                        },
                        plugins: [ChartDataLabels]
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerText = 'An error occurred. Please try again.';
                });
        });

        document.getElementById('reset-button').addEventListener('click', function() {
            document.getElementById('calculator-form').reset();
            document.getElementById('result').innerHTML = '';
            if (carbonChart) {
                carbonChart.destroy();
            }
        });
    </script>
</body>
</html>
